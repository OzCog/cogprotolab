            function sendstr (str) {
                window.postMessage(str, "*");
            }

            var strPrompt = null;
            var strHost = null;
            var strPort = null;
            function getprompt () {
                return new Promise(function(resolve, reject) {
                    var host = encodeURI (strHost);
                    var port = encodeURI (strPort);

                    var xhttp = new XMLHttpRequest ();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            resolve (this.responseText);
                        }
                    };
                    
                    xhttp.open("GET", "src/get-prompt.php?host=" + host + "&port=" + port, true);
                    xhttp.overrideMimeType("text/plain");
                    xhttp.send();
                });
            }

            var strPrompt = null;
            var strHost = null;
            var strPort = null;
            async function setPrompt (fun) {
                return new Promise(function(resolve, reject) {
                    getprompt ().then (
                        (response) => {
                            if (response.substr(0, "telnet connection error".length) === "telnet connection error") {
                                alert (response);
                                reject ();

                            } else {
                                var arr = response.replaceAll("\x16", "").split("\n");
                                if (arr.length === 0) {
                                    strPrompt = null;
                                    
                                } else {
                                    strPrompt = arr[arr.length - 1];
                                    //if (fun)
                                    //    fun ();
                                }
                                
                                resolve ();
                            }
                        }
                    );
                });
            }

            function sendcmd (cmd) {
                return new Promise(function(resolve, reject) {
                    var host = encodeURI (strHost);
                    var port = encodeURI (strPort);
                    var prompt = encodeURI (encodeURIComponent (strPrompt));

                    cmd = encodeURI (encodeURIComponent (cmd));

                    var xhttp = new XMLHttpRequest ();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            resolve (this.responseText.replaceAll("\x16", ""));
                        }
                    };

                    xhttp.open("POST", "src/telnet.php");
                    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    xhttp.send("host=" + host + "&port=" + port + "&cmd=" + cmd + "&prompt=" + prompt);
                });
            }

            function GetURLParameter(sParam) {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) 
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    {
                        return sParameterName[1];
                    }
                }
            }

                var design;
                if (window.matchMedia('only screen and (max-device-width: 320px)').matches) {
                    design = 'touch';
                 } else if (window.matchMedia('only screen and (max-device-width: 1024px)').matches) {
                    design = 'tablet';
                } else if (window.matchMedia('screen').matches) {
                    design = 'desktop';
                } else if (window.matchMedia('handheld').matches) {
                    design = 'mobile';
                }
                return design;
            }

            var pauseLoading = false;
            
            function onBusy () {
                pauseLoading = true;
            }

            var oldOvals = [];
            
            var pauseLoading;
            var continueLoading;
            var onIdleRunning;
            var idleAgain;
            var interval;
            
            function onBusy () {
                pauseLoading = true;
                idleAgain = false;
                continueLoading = false;
                clearInterval (interval);
            }

            function onIdle (ovals) {
                pauseLoading = false;
                idleAgain = ovals;
                continueLoading = idleAgain;

                clearInterval (interval);
                interval = setInterval (async function () {
                    if (!pauseLoading && !onIdleRunning && idleAgain) {
                        clearInterval (interval);
                        refresh (idleAgain);
                    }
                }, 50);
            }

            var minrad = 0;
            async function refresh (ovals1) {
                idleAgain = false;
                onIdleRunning = true;
                ovals = [...ovals1];
                ovals.sort((a, b) => (a.radius > b.radius) ? -1 : 1)
                for (i = 0; i < ovals.length && continueLoading === ovals1; i++) {
                    if (ovals[i].radius > minrad && !ovals[i].data.done && ovals[i].data.children.length === 0) {
                        try {
                            await loadOval (ovals[i], refr);
                            divContainer.dispatchEvent(new CustomEvent('redraw', null));
                            divContainer.dispatchEvent(new CustomEvent('idle', null));
                        } catch (e) {
                            divContainer.dispatchEvent(new CustomEvent('idle', null));
                            break;
                        }
                    }
                }
                
                onIdleRunning = false;
            }

            function unfoldsexpr (sexpr) {
                if (Array.isArray (sexpr)) {
                    var arr = [];
                    var idx = 0;
                    while (Array.isArray (sexpr)) {
                        if (sexpr[0] === "(") {
                            arr[idx] = unfoldsexpr (sexpr[1][1]);
                            if (idx === 0)
                                return arr[0];
                            
                            else
                                return arr;
                            
                        } else {
                            arr[idx] = unfoldsexpr (sexpr[0]);
                            sexpr = sexpr[2];
                            idx++;
                        }
                    }
                    
                    arr[idx] = sexpr;
                    
                    return arr;

                } else {
                    return sexpr?sexpr:"";
                }
            }

            function constructQueryCall (qname, word, direction) {
                for (var i = 0; i < env.queries.length; i++)
                    if (env.queries[i]["query-name"] === qname)
                        return "($query-navigator '$query-direction (Word \"$word\"))"
                            .replaceAll("$query-navigator", env.queries[i]["query-navigator"].replaceAll("$num-to-show", env.numToShow))
                            .replaceAll("$query-direction", direction)
                            .replaceAll("$word", escape (word));
            }
            
            function constructRankingCall (qname, word1, word2) {
                for (var i = 0; i < env.queries.length; i++)
                    if (env.queries[i]["query-name"] === qname)
                        return "($query-navigator 'edge-score (Word \"$word1\") (Word \"$word2\"))"
                            .replaceAll("$query-navigator", env.queries[i]["query-navigator"].replaceAll("$num-to-show", env.numToShow))
                            .replaceAll("$word1", escape (word1))
                            .replaceAll("$word2", escape (word2));
            }
            
            async function setScore (data) {
                return new Promise(async function(resolve, reject) {
                    if (data.head) {
                        if (data.children[0] && data.children[0].head !== "###ERROR###") {
                            query = "(display (list ";
                            for (var i = 0; i < data.children.length; i++)
                                query += constructRankingCall ("pair (duals)", data.head, data.children[i].head) + " ";
                                
                            query += "))";
                            
                            sendcmd (query + "\n").then (
                                (response) => {
                                    try {
                                        var nums = [];
                                        var arr = parser.parse(rules, response).sexpr;
                                        //var arr = parser.parse(rules, "(1)").sexpr;

                                        arr = arr[1][1][1];
                                        if (!isNaN (arr[2])) {
                                            nums.push(arr[2]);
                                        
                                        } else {
                                            do {
                                                nums.push (arr[0]);
                                                arr = arr[2];
                                            } while (Array.isArray(arr));
                                            
                                            nums.push (arr);
                                        }
                                        
                                        for (var j = 0; j < data.children.length; j++)
                                            data.children[j].score = nums[j];

                                    } catch (e) {
                                        //alert ("Error extracting rank below: \"" + data.head + "\"");
                                        data.done = true;
                                    }

                                    resolve ();
                                }
                            );
                            
                        } else {
                            resolve ();
                        }
                        
                    } else {
                        resolve ();
                    }
                });
            }

            async function expand (data, rel) {
                return new Promise(async function(resolve, reject) {
                    data.children = [];
                    for (var i = 0; i < rel.length; i++) {
                        var item = {head: rel[i], score: undefined, parent: data, index: i, children: []};
                        if (rel[i] === "###ERROR###" || rel[i] === "###LEFT-WALL###")
                            item.done = true;
                        
                        data.children.push (item);
                    }

                    resolve ();
                });
            }

            function extractWords (data, arr) {
                var ret = [];

                try {
                    arr = arr[1][1][1];
                    while (Array.isArray(arr[2])) {
                        var txt = arr[0][1][1][2];
                        ret.push (txt.substr (1, txt.length - 2));
                        arr = arr[2];
                    }
                    
                    var txt = arr[1][1][2];
                    ret.push (txt.substr (1, txt.length - 2));
                
                } catch (e) {
                    //alert ("Error expanding: \"" + data.head + "\"");
                    data.done = true;
                }
                
                return ret;
            }
            
            async function loadOval(node, oldrefr) {
                return new Promise(async function(resolve, reject) {
                    if (strPrompt && node.data.head) {
                        cmd = constructQueryCall ("pair (duals)", escape (node.data.head), "forward");
                        sendcmd (cmd + "\n").then (
                            (response) => {
                                //console.log (response);
                                var s1 = parser.parse(rules, response).sexpr;
                                if (!s1) {
                                    //alert ("Error expanding: \"" + node.data.head + "\"\nCommand: " + cmd + "");
                                    expand (node.data, ["###ERROR###"]).then (
                                        (response) => {
                                            resolve ();
                                        }
                                    );

                                } else {
                                    if (response !== "()") {
                                        if (s1[1][0] === "Backtrace:") {
                                            //alert ("Error expanding: \"" + node.data.head + "\"\nCommand: " + cmd + "");
                                            s2 = ["###ERROR###"];
                                        } else {
                                            var s2 = extractWords(node.data, s1)
                                            if (node.data.done) s2 = ["###ERROR###"];
                                            if (s2[0] === "###LEFT-WALL###") s2 = ["###LEFT-WALL###"];
                                        }
                                        
                                        expand (node.data, s2).then (
                                            (response) => {
                                                divContainer.dispatchEvent(new CustomEvent('redraw', null));
                                                setScore (node.data).then (
                                                    (response) => {
                                                        divContainer.dispatchEvent(new CustomEvent('redraw', null));
                                                        resolve ();
                                                    }
                                                );
                                            }
                                        );
                                    } else {
                                        node.data.done = true;
                                        resolve ();
                                    }
                                }
                            }
                        )
                    } else {
                        reject ();
                    }
                });
            }

            function isString (str) {
                return (typeof str === 'string' || str instanceof String);
            }

            function formArray (sexpr) {
                var node = {sexpr: sexpr, children: []};
                if (!isString (sexpr)) {
                    for (var i = 0; i < sexpr.length; i++) {
                        node.children.push (formArray (sexpr[i]));
                    }
                }

                return node;
            }

            function setupEnv (data) {
                if (data["ui-scale"])
                    try {
                        if (data["ui-scale"].substr(data["ui-scale"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var uiscale = parseFloat (data["ui-scale"].substr(0, data["ui-scale"].length - 1));
                        if (uiscale <= 0)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in fract-exp.json: "ui-scale" hast to be a percent greater than "0%"');
                        throw new error ();
                    }
                else
                    uiscale = 100;

                if (data["power-consumption-optimisation"])
                    try {
                        if (data["power-consumption-optimisation"].substr(data["power-consumption-optimisation"].length - 1, 1) !== "%")
                            throw new error ();
                        
                        var quant = parseFloat (data["power-consumption-optimisation"].substr(0, data["power-consumption-optimisation"].length - 1));
                        if (quant <= 0)
                            throw new error ();
                        
                    } catch (e) {
                        alert ('Error in fract-exp.json: "power-consumption-optimisation" hast to be a percent greater than "0%"');
                        throw new error ();
                    }
                else
                    quant = 80;

                if (data["font-size"]) {
                    var fsize = parseInt (data["font-size"]);
                    
                } else {
                    fsize = 32;
                }
                
                return {
                    host: data["host"],
                    port: data["port"],
                    fsize: fsize,
                    ovalColor: data["oval-color"],
                    textColor: data["text-color"],
                    backColor: data["background-color"],
                    uiscale: uiscale,

                    //queryMaker: data["query-maker"],
                    queries: data["queries"],
                    //rankings: data["rankings"],
                    numToShow: data["num-to-show"],
